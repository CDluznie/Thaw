<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Thaw</title>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container" role="main">
			<br/>
			<div class="jumbotron">
				<h1>Thaw</h1>
			</div>
		</div>
			<center>
				<a href="/logged"><b>Connexion</b></a>
				<br/><br/>
				<div style="border:1px solid #cccccc; margin:auto; width:250px; padding:18px 0 20px 0; border-radius:8px;">
					<span style="font-weight:bold">
						S'inscrire sur Thaw
					</span>
					<br/><br/>
					<input type="text" name="login" id="log" placeholder="Identifiant"/>
					<br/><br/>
					<input type="password" name="password" id="pwd" placeholder="Mot de passe"/>
					<br/><br/>
					<button class="btn btn-primary" onclick="createClient();">
						Inscription
					</button>
				</div>
			</center>
			<br/>
		<script>
			function createClient() {
				var log = $('#log').val()
				var pwd = $('#pwd').val()
				$.ajax({
					type: "POST",
					url: '/ressources/users',
					data: JSON.stringify({login:log, password:pwd}),
					success: function(msg){
						window.open("/logged","_self")
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.responseText);
					}
				});
			}
		</script>
	</body>
</html>
